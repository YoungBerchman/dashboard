<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <main class="Whole">
        <main class="Main">
            <div class="Header">
              <div class="HeaderWrap">
                <div class="LeftHeader">
                  <div>
                    <img class="Ilearn" src="../FIRSTPHASEPRESENTATION/WelcomePage/assets/LOGO.png">
                  </div>
                  <button class="Study">
                    <div class="Study"><p class="HeaderFont">Study tools</p></div>
                    <div>
                      <img class="Icons" src="../assets/down-arrow.png" alt="" />
                    </div>
                  </button>
                  <button class="Study">
                    <div><p class="HeaderFont">Subjects</p></div>
                    <div>
                      <img class="Icons" src="../assets/down-arrow.png" alt="" />
                    </div>
                  </button>
                </div>
                <div class="MidHeader">
                  <img class="Iconis" src="../assets/search.png" />
                  <input
                    class="Searches"
                    type="Search"
                    placeholder="Search for Subjects"
                  />
                </div>
                <div class="RightHeader">
                  <div class="Study">
                    <div><img class="RightIcon" src="assets/add.png" alt="" /></div>
                    <div><p class="RightHeaderFont">Create</p></div>
                  </div>
                  <button class="Login">Log in</button>
                </div>
              </div>
            </div>
             <div class="Main2">
                <div class="MainWrapper">
                <div class="Form">
                    <h1>Log in</h1>
                    <div class="CTA">
                        <div class="Cta-1">
                            <img src="../assets/png-transparent-google-logo-google-logo-g-suite-chrome-text-logo-chrome-removebg-preview.png" width="20px">
                            <h3>Continue with Google</h3>
                        </div>
                        <div class="Cta-2">
                            <img src="../assets/Facebook-Logosu-removebg-preview.png" width="40px">
                            <h3>Continue with Facebook</h3>
                        </div>
                        <div class="Cta-3">
                            <img src="../assets/apple logo icon - Google Search_files/apple_logo_1988.jpg" width="60px">
                            <h3>Continue with apple</h3>
                        </div>
                    </div>
                    <form>
                        <div class="Email">
                            <label>Email<br/>
                                <input type="email"
                                placeholder="Enter your email">
                            </label>
                        </div>
                        <div class="Password">
                            <label>Password<br/>
                                <input type="email"
                                placeholder="Enter your password">
                            </label>

                        </div>
                        <button>Log in</button>
                        <p>Don't have an account <span><a href="signup.html">Sign up</a></span></p>
                    </form>
                </div>
                <div class="Image">
                    <img src="../assets/TODOST.png" width="500px">
                </div>
         </div>
       </div>
    </main>
</body>
</html>
