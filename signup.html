<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="signup.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <main class="Whole">
        <div class="Header">
          <div class="HeaderWrap">
            <div class="LeftHeader">
              <a href="../FIRSTPHASEPRESENTATION/WelcomePage/welcome.html"><div>
                <img
                  class="Ilearn"
                  src="../FIRSTPHASEPRESENTATION/WelcomePage/assets/LOGO.png"
                  alt=""
                /></a>
              </div>
              <div class="Study">
                <button class="Study"><p class="HeaderFont">Study tools</p></button>
                <div>
                  <img class="Icons" src="../assets/down-arrow.png" alt="" />
                </div>
              </div>
              <button class="Study">
                <div><p class="HeaderFont">Subjects</p></div>
                <div>
                  <img class="Icons" src="../assets/down-arrow.png" alt="" />
                </div>
              </button>
            </div>
            <div class="MidHeader">
              <img class="Iconis" src="../assets/search.png" / >
              <input
                class="Searches"
                type="Search"
                placeholder="Search for Subjects"
              />
            </div>
            <div class="RightHeader">
              <div class="Study">
                <div><img class="RightIcon" src="assets/add.png" alt="" /></div>
                <div><p class="RightHeaderFont">Create</p></div>
              </div>
              <button class="Login">Log in</button>
            </div>
          </div>
               
        </div>
    <main class="Main2">
        <div class="MainWrapper">
          <div class="Form">
            <h1>Sign up</h1>
            <div class="CTA">
              <div class="Cta-1">
                <img
                  src="../assets/png-transparent-google-logo-google-logo-g-suite-chrome-text-logo-chrome-removebg-preview.png"
                  width="20px"
                />
                <h3>Continue with Google</h3>
              </div>
              <div class="Cta-2">
                <img
                  src="../assets/Facebook-Logosu-removebg-preview.png"
                  width="40px"
                />
                <h3>Continue with Facebook</h3>
              </div>
              <div class="Cta-3">
                <img
                  src="../assets/apple logo icon - Google Search_files/apple_logo_1988.jpg"
                  width="60px"
                />
                <h3>Continue with apple</h3>
              </div>
            </div>
            <form>
              <div class="Email">
                <label
                  >Email<br />
                  <input type="email" placeholder="Enter your email" />
                </label>
              </div>
              <div class="Password">
                <label
                  >Password<br />
                  <input type="email" placeholder="Enter your password" />
                </label>
              </div>
              <a href="login.html" style="text-decoration: none;"><button>Sign up with email</button></a>
              <p>
                Already signed up <span><a href="login.html">Log in</a></span>
              </p>
            </form>
          </div>
          <div class="Image">
            <img
              src="../FIRSTPHASEPRESENTATION/WelcomePage/assets/Video1.gif"
              autoplay
              loop
              width="600px" height="100%"/>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
